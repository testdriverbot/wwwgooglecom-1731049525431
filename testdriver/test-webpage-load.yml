version: 4.1.9
steps:
  - prompt: Assert the webpage loads successfully.
    commands:
      - command: hover-text
        text: Google Search
        description: Google search button
        action: hover
      - command: assert
        expect: the webpage loads successfully
  - prompt: >-
      Assert the Google logo is visible.  # Use the content of the file from the
      environment
    commands:
      - command: hover-text
        text: Google
        description: Google logo text
        action: hover
      - command: assert
        expect: the Google logo is visible
